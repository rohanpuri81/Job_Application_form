<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form <span class="head">.online</span></h1>
            <form action="" >
              <div class="form_container">
                <div class="form_control">
                    <label for="first_name">
                        First Name
                    </label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first name">
                </div>
                <div class="form_control">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last name">
                </div>
                <div class="form_control">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                   <select name="job_role" id="job_role">
                        <option value="">Select Job role</option>
                        <option value="front_end">Frontend Devloper</option>
                        <option value="backend">Backend Devloper</option>
                        <option value="full_stack">Full Stack Devloper</option>
                        <option value="ui_ux">UI/UX Devloper</option>
                   </select>
                </div>
                <div class="form_control">
                    <label for="address">
                        Address
                    </label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">
                        City
                    </label>
                    <input type="text" id="city" name="city" placeholder="Enter city">
                </div>
                <div class="form_control">
                    <label for="pincode">
                        Pin code
                    </label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                </div>
                <div class="form_control">
                    <label for="date">
                        Date
                    </label>
                    <input type="date" id="date" name="date" value="2023-05-05">
                </div>
                <div class="form_control">
                    <label for="upload">
                        Upload your CV
                    </label>
                    <input type="file" id="upload" name="upload">
                </div>
              </div>

              <div class="button_container">
                <button type="submit">Apply Now</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
